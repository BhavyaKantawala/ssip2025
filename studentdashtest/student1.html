<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #e0e0e0;
            padding: 10px 0;
        }
        .navbar a {
            text-decoration: none;
            color: #004080;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .navbar a:hover {
            background-color: #004080;
            color: white;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        Bhailalbhai & Bhikhabhai Institute of Technology
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Marks</a>
        <a href="#">Attendance</a>
        <a href="#">Feedback</a>
        <a href="#">Material</a>
        <a href="#">Others</a>
        <a href="#">Logout</a>
    </div>
    <div class="container">
        <h2>Welcome to Your Student Dashboard</h2>
        <p>Access your academic details easily.</p>
    </div>
    <div class="footer">
        Contact Info | Footer
    </div>
</body>
</html>
