<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Exam Schedule - Mathematics
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex flex-col md:flex-row">
   <!-- Sidebar -->
   <div class="w-full md:w-1/4 bg-white h-auto md:h-screen p-4">
    <div class="flex items-center mb-6">
     <img alt="Profile Picture" class="rounded-full mr-3" src="https://placehold.co/50x50"/>
     <div>
      <h2 class="text-lg font-semibold">
       Teachers Panel
      </h2>
      <p>
       Teacher
      </p>
     </div>
    </div>
    <nav>
     <ul>
      <li class="mb-4">
       <a class="flex items-center text-gray-700 hover:text-black" href="#">
        <i class="fas fa-tachometer-alt mr-2">
        </i>
        Dashboard
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center text-gray-700 hover:text-black" href="#">
        <i class="fas fa-chalkboard-teacher mr-2">
        </i>
        My Classes
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center text-gray-700 hover:text-black" href="#">
        <i class="fas fa-user-graduate mr-2">
        </i>
        My Students
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center text-gray-700 hover:text-black" href="#">
        <i class="fas fa-calendar-alt mr-2">
        </i>
        Exam Schedule
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center text-gray-700 hover:text-black" href="#">
        <i class="fas fa-tasks mr-2">
        </i>
        Assignments
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center text-gray-700 hover:text-black" href="#">
        <i class="fas fa-envelope mr-2">
        </i>
        Messages
       </a>
      </li>
     </ul>
    </nav>
   </div>
   <!-- Main Content -->
   <div class="w-full md:w-3/4 p-6">
    <h1 class="text-2xl font-bold mb-6">
     Exam Schedule - Mathematics
    </h1>
    <div class="mb-6">
     <a class="bg-blue-500 text-white px-4 py-2 rounded" href="#">
      Excel: Link to Database
     </a>
    </div>
    <div class="bg-white p-4 rounded-lg shadow mb-6">
     <h2 class="text-lg font-semibold mb-2">
      Exam Dates
     </h2>
     <table class="w-full">
      <thead>
       <tr>
        <th class="border px-2 py-1">
         Exam Date
        </th>
        <th class="border px-2 py-1">
         Topic
        </th>
        <th class="border px-2 py-1">
         Total Students
        </th>
        <th class="border px-2 py-1">
         Present Students
        </th>
       </tr>
      </thead>
      <tbody>
       <tr>
        <td class="border px-2 py-1">
         March 25, 2025
        </td>
        <td class="border px-2 py-1">
         Algebra
        </td>
        <td class="border px-2 py-1">
         25
        </td>
        <td class="border px-2 py-1">
         23
        </td>
       </tr>
       <tr>
        <td class="border px-2 py-1">
         April 10, 2025
        </td>
        <td class="border px-2 py-1">
         Geometry
        </td>
        <td class="border px-2 py-1">
         25
        </td>
        <td class="border px-2 py-1">
         24
        </td>
       </tr>
      </tbody>
     </table>
    </div>
   </div>
  </div>
 </body>
</html>
